        requirements:
            - achievement:
                name: AchievementBeingRequired
    AchievementRequiringEvent:
        requirements:
            - event:
                name: EventGrantingAchievement
    AnyOfAchievement:
        requirements:
            - AnyOf:
                - xp:
                    name: XP
                    amount: 10
                - xp:
                    name: secondXPType
                    amount: 10
